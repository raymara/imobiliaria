<!DOCTYPE html>
<html>

<head th:replace="fragmentos/fragmentos-layout :: cabecalho"></head>

<body>
    <nav th:replace="fragmentos/fragmentos-layout :: menu"></nav>
    <main class="quadro1">
        <section class="quadro2">
            <div class="quadro3">
                <h1 class="titulo-inicio">Aluguel de Imóvel - Cadastro</h1>
                <form th:action="@{/locacao/salva}" method="POST" th:object="${locacao}">
                    <fieldset class="quadro-campos">
                    	
                    	<div th:replace="fragmentos/fragmentos-mensagens :: mensagem-erro"></div>
                    	
  	 <div class="form-group">
 				<label for="selectImovel" class="col-2 col-form-label">Imóvel</label>    
	            <div class="col-md-6 col-sm-10 col-12">
					<select id="selectImovel" class="form-control" th:field="*{imovel}" >
					  <option value="">Selecione um imovel</option>					  
					  <option th:each="imovel : ${imoveis}" th:value="${imovel.codigo}" th:text="${imovel.nome}"></option>
					</select>
				</div>	
           	</div> 
                    	
            <div class="form-group" th:classappend="${#fields.hasErrors('cliente')} ? has-danger">
 				<label for="selectCliente" class="col-2 col-form-label">Cliente</label>    
                  <div class="col-md-6 col-sm-10 col-12">
					<select id="selectCliente" class="form-control" th:field="*{cliente}" >
					  <option value="">Selecione um cliente</option>				  
					  <option th:each="cliente : ${clientes}" 
					          th:value="${cliente.codigo}"
					          th:text="${cliente.nome}"></option>
					</select>
				</div>	
           </div>
           	
           	 <div class="form-group">
 				<label for="selectProfissional" class="col-2 col-form-label">Profissional</label>    
                  <div class="col-md-6 col-sm-10 col-12">
					<select id="selectProfissional" class="form-control" th:field="*{profissional}" >
					  <option  value="">Selecione um profissional</option>				  
					  <option th:each="profissional : ${profissionais}" 
					          th:value="${profissional.codigo}"
					          th:text="${profissional.nome}"></option>
					</select>
				</div>	
           </div> 
           
             <div class="form-group">
                      <label for="datainicio" class="col-2 col-form-label">Data inicio</label>
                      <div class="col-md-3 col-sm-6 col-12">
                      <input class="form-control" type="text" id="datainicio" th:field="${locacao.datainicio}">
                      </div>
            </div>
                        
               <div class="form-group">
                        <label for="datafim" class="col-2 col-form-label">Data Fim</label>
                        <div class="col-md-3 col-sm-6 col-12">
                        <input class="form-control" type="text" id="datafim" th:field="${locacao.datafim}">
                        </div>
               </div>
           
             <div class="form-group">
                       <label for="valoraluguel" class="col-2 col-form-label">Valor Aluguel</label>
                       <div class="col-md-3 col-sm-6 col-12">
                       <input class="form-control moeda-js" type="text" id="valoraluguel" th:field="${locacao.valoraluguel}">
                       </div>
              </div>                   	
              <div class="form-group" th:classappend="${#fields.hasErrors('nome')} ? has-danger">
                        <label for="nome" class="col-3 col-form-label">Responsavel</label>
                        <div class="col-md-6 col-sm-10 col-12">
                        <input class="form-control" type="text" id="nome" th:field="${locacao.nome}">
                        </div>
                </div>
                        
             <div class="form-group" >
              		<label for="observacao" class="col-3 col-form-label">Observação</label>
             		 <div class="col-md-6 col-sm-10 col-12">
             		 <input class="form-control" type="text" id="observacao" th:field="${locacao.observacao}">
        		</div>
          </div>
                                                <button type="submit" class="btn btn-primary">Salvar</button>
                    </fieldset>
                </form>
            </div>
        </section>
    </main>
    <th:block th:replace="fragmentos/fragmentos-scripts :: bootstrap" ></th:block>
</body>

</html>
