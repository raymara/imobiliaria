<!DOCTYPE html>
<html>

<head th:replace="fragmentos/fragmentos-layout :: cabecalho"></head>

<body>
    <nav th:replace="fragmentos/fragmentos-layout :: menu"></nav>
    <main class="quadro1">
        <section class="quadro2">
            <div class="quadro3">
                <h1 class="titulo-inicio">Consulta de Cliente</h1>
                
                 <form method="GET" th:object="${clienteFiltro}">
                <form>
                    <fieldset id="campos" class="quadro-campos">
                        <div class="form-group row">
                            <label for="nomecliente" class="col-2 col-form-label">Nome</label>
                            <div class="col-md-6">
                                <input class="form-control" id="nomecliente" type="text" th:field="*{nome}" autofocus="autofocus" >
                            </div>
          
                            <div class="col-4">
                                <button type="submit" class="btn btn-primary">Consultar</button>
                            </div>
                        </div>
                        <div class="row">
                            <div class="table-responsive">
                                <table class="table table-striped table-hover table-bordered table-sm">
                                    <thead>
                                        <tr class="cabecalho-tabela">
                                            <th>Nome</th>
                                            <th>Telefone</th>
                                            <th>Endere√ßo</th>
                                            <th>CPF</th>
                                            <th></th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr th:each="cliente : ${clientes}">
      										<td th:text="${cliente.nome}"></td>
      										<td th:text="${cliente.telefone}"></td>
      										<td th:text="${cliente.endereco}"></td>
      										<td th:text="${cliente.cpf}"></td>
      										<th><a th:href="@{/cliente/edicao/{codigo}(codigo=${cliente.codigo})}" class="btn btn-info btn-sm">Editar</a></th>
    									</tr>                                        
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </fieldset>
                </form>
            </div>
        </section>
    </main>
    <th:block th:replace="fragmentos/fragmentos-scripts :: bootstrap" ></th:block>
</body>
</html>
