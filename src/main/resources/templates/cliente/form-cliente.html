<!DOCTYPE html>
<html>

<head th:replace="fragmentos/fragmentos-layout :: cabecalho"></head>

<body>
    <nav th:replace="fragmentos/fragmentos-layout :: menu"></nav>
    <main class="quadro1">
        <section class="quadro2">
            <div class="quadro3">
                <h1 class="titulo-inicio">Cadastro de Cliente</h1>
                <form th:action="@{/cliente/salva}" method="POST" th:object="${cliente}">
                    <fieldset class="quadro-campos">
                    	
                    	<div th:replace="fragmentos/fragmentos-mensagens :: mensagem-erro"></div>
                    	
                    	<input type="hidden"  th:field="*{codigo}"/>
                    	
                        <div class="form-group" th:classappend="${#fields.hasErrors('nome')} ? has-danger">
                            <label for="nome" class="col-2 col-form-label">Nome</label>
                            <div class="col-md-8 col-sm-10 col-12">
                                <input class="form-control" type="text" id="nome" th:field="${cliente.nome}" autofocus="autofocus" placeholder="Nome Completo">
                            </div>
                        </div>
                        <div class="form-group" th:classappend="${#fields.hasErrors('rg')} ? has-danger">
                            <label for="rg" class="col-2 col-form-label">RG</label>
                            <div class="col-md-4 col-sm-6 col-12">
                                <input class="form-control" type="number" id="rg" th:field="${cliente.rg}">
                            </div>                            
                        </div>
                        <div class="form-group" th:classappend="${#fields.hasErrors('cpf')} ? has-danger">
                            <label for="cpf" class="col-2 col-form-label">CPF</label>
                            <div class="col-md-4 col-sm-6 col-12">
                                <input class="form-control" type="number" id="cpf" th:field="${cliente.cpf}">
                            </div>
                        </div>
                        <div class="form-group" th:classappend="${#fields.hasErrors('datanascimento')} ? has-danger">
                            <label for="datanascimento" class="col-2 col-form-label">Nascimento</label>
                            <div class="col-md-3 col-sm-6 col-12">
                                <input class="form-control" type="text" id="datanascimento" th:field="${cliente.datanascimento}">
                            </div>
                        </div>
                        <div class="form-group" th:classappend="${#fields.hasErrors('endereco')} ? has-danger">
                            <label for="endereco" class="col-2 col-form-label">Endere√ßo</label>
                            <div class="col-md-8 col-sm-10 col-12">
                                <input class="form-control" type="text" id="endereco" th:field="${cliente.endereco}">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="cep" class="col-2 col-form-label">CEP</label>
                            <div class="col-md-3 col-sm-6 col-12">
                                <input class="form-control" type="text" id="cep" th:field="${cliente.cep}">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="telefone" class="col-2 col-form-label">Telefone</label>
                            <div class="col-md-3 col-sm-6 col-12">
                                <input class="form-control" type="tel" id="telefone" th:field="${cliente.telefone}">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="celular" class="col-2 col-form-label">Celular</label>
                            <div class="col-md-3 col-sm-6 col-12">
                                <input class="form-control" type="tel" id="celular" th:field="${cliente.celular}">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="email" class="col-2 col-form-label">Email</label>
                            <div class="col-md-6 col-sm-10 col-12">
                                <input class="form-control" type="email" id="email" th:field="${cliente.email}">
                            </div>
                        </div>
                        <button type="submit" class="btn btn-primary">Salvar</button>
                    </fieldset>
                </form>
            </div>
        </section>
    </main>
    <th:block th:replace="fragmentos/fragmentos-scripts :: bootstrap" ></th:block>
</body>

</html>
